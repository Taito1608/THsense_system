{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="temperature-box">
        <p class="label">現在の温度</p>
        <p class="datetime">{{ last_data[0][1]}} 時点</p>
        <p class="temperature">{{ last_data[0][2]}} ℃</p>
    </div>

    <div class="button-area">
        <a href="/hour" class="btn">グラフで確認する</a>
    </div>
</div>
{% endblock %}
